<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <div class="phone-screen scrollable">
        <div class="container inventory-container">
            <button id="back-button" class="menu-button">Back</button>
            <h1>Inventory</h1>
            
            <div class="inventory-section">
                <h2>Resources: <span id="resource-count" class="b-tier">0</span></h2>
            </div>
            
            <div class="inventory-section">
                <h2>A-Rank Characters <span id="a-count" class="a-tier">0</span></h2>
                <ul id="a-list" class="character-list"></ul>
            </div>
            
            <div class="inventory-section">
                <h2>S-Rank Characters <span id="s-count" class="s-tier">0</span></h2>
                <ul id="s-list" class="character-list"></ul>
            </div>
        </div>
    </div>
    <script src="../popup.js"></script>
    <script src="../js/characterSystem.js"></script>
</body>
</html>
